<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
          <form class="ui form segment" method="post" enctype="multipart/form-data">
            <div class="field required">
              <label>素菜</label>
              <input placeholder="食物名称" type="text" name="vegetarian">
            </div>
            <div class="field required">
              <label>荤菜</label>
              <input placeholder="食物名称" type="text" name="meatDish">
            </div>
            <input type="submit" class="ui button fluid" value="添加">
            <div>
                <label>已添加的素菜</label>
                <div type="text" name="sucai"> {{ .sucai }} </div>
            </div>
            <div>
                <label>已添加的荤菜</label>
                <div type="text" name="huncai"> {{ .huncai }} </div>
              </div>
            <span onclick="location='/caidan'" class="ui button fluid">吃啥</span>
          </form>  
        </div>    
      </div>
    </div>
  </body>
</html>
